<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/966de882d7.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">


    
</head>
<body>
    <div class="Contenedor-Padre">
        <div class="calculadora dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="Calculadora">
                <div class="Pantalla">
                    <div class="salida">2+2 </div>
                    <div class="resultado">4</div>
                </div>
                <div class="Botones">
                   <!--Elimina todo los valores-->
                    <button id="reset">C</button>
                    <!--Elimar un solo valor-->
                    <!--operador Dividor-->
                    <button id="Borrarn">‚Üê</button>
                    
                    <button class="parentesis">(</button>
                    <button class="operador">/</button>
                    <button class="numero">7</button>
                    <button class="numero">8</button>
                    <button class="numero">9</button>

                    <button class="operador">-</button>
                    <button class="numero">4</button>
                    <button class="numero">5</button>
                    <button class="numero">6</button>

                    <button class="operador">+</button>
                    <button class="numero">1</button>
                    <button class="numero">2</button>
                    <button class="numero">3</button>

                    <button class="operador">*</button>
                    <button class="parentesis">)</button>
                    <button class="numero">0</button>
                    <button class="numero">.</button>
                    <button id="igual">=</button>
                </div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
